<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test Runner</title>
</head>
<body>
    <h1>JavaScript Test Runner</h1>
    <p>Open the browser console (F12) to see JavaScript output</p>
    
    <!-- You can include your JavaScript files here -->
    <script src="prelim-review/typing-systems/javascript_typing.js"></script>

    <!-- Or write JavaScript directly -->

        console.log("=== DIRECT JAVASCRIPT IN HTML ===");
        console.log("This is running in the browser!");
        
        // Test some typing examples
        console.log("5" + 3);  // "53"
        console.log("5" - 3);  // 2
        
        let x = 42;
        x = "hello";
        console.log("Dynamic typing works:", x);
    </script>
