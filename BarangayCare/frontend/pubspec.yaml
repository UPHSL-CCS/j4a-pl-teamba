name: barangaycare
description: A mobile healthcare application for barangay communities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  
  # State Management
  provider: ^6.1.0
  
  # HTTP Client
  http: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Date & Time
  intl: ^0.18.0
  table_calendar: ^3.0.9
  
  # File & Media
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  
  # Utilities
  url_launcher: ^6.3.1
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Charts & Reports
  fl_chart: ^0.69.0
  pdf: ^3.11.1
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

